<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery Get the Value of an Input Text Box</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <h2>I. Identitas Pasien <em> (harap mengisi semua)</em></h2>
    <table>
        <tr>
            <td> Nama Lengkap <em> (sesuai KTP)</em></td>
            <td> <input type="text" id="myInput"></td>
        </tr>

        <tr>

            <td> <label>Nama Ibu Kandung</label></td>
            <td> <input type="text" id="myInput"></td>
        </tr>

        <tr>
            <td><label> Tempat & tanggal lahir</label></td>
            <td> <input type="text"></td>
        </tr>

        <tr>
            <td><label>Alamat <em> (sesuai KTP)</em></label></td>
            <td> <input type="text"></td>
        </tr>

        <tr>
            <td> <label> Alamat <em> (Aktual)</em></label></td>
            <td> <input type="text"></td>
        </tr>

        <tr>
            <td> <label> Gender</label> </td>
            <td> <input type="radio" name="fav_language" value="Pria">
                <label for="Pria">Pria</label>
                <input type="radio" name="fav_language" value="Wanita">
                <label for="Wanita"> Wanita</label>
            </td>

        </tr>

        <tr>
            <td> <label> No Hp:</label></td>
            <td> <input type="number"></td>
        </tr>

        <tr>
            <td> <label>Pekerjaan/Bagian</label></td>
            <td> <input type="text"></td>
        </tr>
        <tr>
            <td> <label>Alamat Kantor</label></td>
            <td> <input type="text"></td>
        </tr>

        <tr>
            <td> <label> Warna Negara</label></td>
            <td> <input type="text"></td>
        </tr>
    </table>



    <h2>II. Identitas Penanggung Jawab <em> (bagian ini diisi oleh penanggung jawab)</em></h2>

    <table>
        <tr>
            <td> <label> Nama Lengkap <em> (Sesuai KTP)</em></label></td>
            <td> <input type="text"></td>

        </tr>

        <tr>
            <td> <label> Alamat Rumah </label></td>
            <td> <input type="text"></td>
        </tr>

        <tr>
            <td> <label> Pekerjaan/ bagian</label></td>
            <td> <input type="text"></td>
        </tr>

        <tr>
            <td> <label> Hubungan dengan Pasien : </label></td>
            <td> <input type="text"></td>
        </tr>
    </table>



    <br>
    <h2> III. Kelas Perawatan <em> (diisi oleh admission)</em></h2>

    <table>
        <tr>
            <td> <label> Nama Dokter  </label></td>
            <td> <input type="text"> </td>

        </tr>

        <tr>
            <td> <label> Kelas Perawatan</label></td>
            <td> <input type="text"></td>
        </tr>

        <tr>
            <td> <label> Dokter Pengirim </label></td>
            <td> <input type="text"></td>
        </tr>


        <tr>
            <td> <label> Dokter Penerima </label></td>
            <td> <input type="text"></td>
        </tr>


        <tr>

            <td> <label> Tanggal Masuk</label></td>
            <td> <input type="datetime"></td>

        </tr>

        <tr>
            <td> <label> Keluhan</label></td>
            <td> <input type="text"></td>
        </tr>


        <tr>

            <td> </td>
            <td><button type="button"> Submit</button></td>
            <td> <button type="button">Cancel</button></td>
        </tr>

    </table>



</body>

</html>
